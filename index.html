<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Site de recettes de cuisine permettant de rechercher des plats selon les ingrédients, ustensiles et équipements utilisés."
    />
    <title>Les Petits Plats</title>
    <link rel="icon" href="/assets/site/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Manrope"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  </head>

  <body>
    <!-- Section 1 : Header -->
    <header>
      <div class="banner-box">
        <img src="/assets/site/banner.png" class="banner" alt="Plat cuisiné" />
        <img
          src="/assets/site/logo.png"
          class="logo"
          alt="Logo de Les Petits Plats"
        />
        <div class="inside-banner">
          <h1>
            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
            DÉLICIEUSES
          </h1>
          <div class="input-group search-bar">
            <input
              type="search"
              class="form-control rounded search-input"
              placeholder="Rechercher une recette, un ingrédient, ..."
              aria-label="Search"
            />
            <div class="search-loop">
              <button type="button" href="#" class="btn btn-dark">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- Section 2 : Sort & Search -->
      <section class="sortSection">
        <div class="sortBox">
          <div class="dropdown">
            <button
              id="ingredientDropdownToggle"
              class="btn dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Ingrédients
              <span class="fas fa-chevron-down dropdown-chevron"></span>
            </button>
            <div
              class="dropdown-menu"
              id="ingredientDropdown"
              aria-labelledby="ingredientDropdownToggle"
            >
              <div class="dropdown-search-box">
                <div class="input-group">
                  <input
                    id="ingredientSearchInput"
                    type="search"
                    class="form-control search-input"
                    placeholder="Rechercher..."
                    aria-label="Rechercher"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text bg-transparent border-0"
                      ><i class="fas fa-search"></i
                    ></span>
                  </div>
                </div>
                <br />
                <div id="ingredientTagsBox">
                  <!-- tags go here -->
                </div>
                <div class="dropdownItemsBox">
                  <div id="ingredientDropdownItems">
                    <!-- items go here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="sortBox">
          <div class="dropdown">
            <button
              id="applianceDropdownToggle"
              class="btn dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Appareils
              <span class="fas fa-chevron-down dropdown-chevron"></span>
            </button>
            <div
              class="dropdown-menu"
              id="applianceDropdown"
              aria-labelledby="applianceDropdownToggle"
            >
              <div class="dropdown-search-box">
                <div class="input-group">
                  <input
                    id="applianceSearchInput"
                    type="search"
                    class="form-control search-input"
                    placeholder="Rechercher..."
                    aria-label="Rechercher"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text bg-transparent border-0"
                      ><i class="fas fa-search"></i
                    ></span>
                  </div>
                </div>
                <br />
                <div id="applianceTagsBox">
                  <!-- tags go here -->
                </div>
                <div class="dropdownItemsBox">
                  <div id="applianceDropdownItems">
                    <!-- items go here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="sortBox">
          <div class="dropdown">
            <button
              id="utensilsDropdownToggle"
              class="btn dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Ustensiles
              <span class="fas fa-chevron-down dropdown-chevron"></span>
            </button>
            <div
              class="dropdown-menu"
              id="utensilsDropdown"
              aria-labelledby="utensilsDropdownToggle"
            >
              <div class="dropdown-search-box">
                <div class="input-group">
                  <input
                    id="utensilsSearchInput"
                    type="search"
                    class="form-control search-input"
                    placeholder="Rechercher..."
                    aria-label="Rechercher"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text bg-transparent border-0"
                      ><i class="fas fa-search"></i
                    ></span>
                  </div>
                </div>
                <br />
                <br />
                <div id="utensilsTagsBox">
                  <!-- tags go here -->
                </div>
                <div class="dropdownItemsBox">
                  <div id="utensilsDropdownItems">
                    <!-- items go here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="totalRecipes"></div>
      </section>
      <!-- Section 3 : Recipes -->
      <section class="recipesSection"></section>
    </main>

    <!-- Section 4 : Footer -->
    <footer class="footer"></footer>
    <!-- Treat it as a module -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/assets/js/tag.js"></script>
    <script type="module" src="/assets/js/index.js"></script>
    <script type="module" src="/assets/js/sort.js"></script>
  </body>
</html>
